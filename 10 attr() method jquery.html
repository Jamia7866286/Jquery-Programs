<!DOCTYPE html>
<html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>

    <body>



        <img src="https://dummyimage.com/300" alt="Good Morning Friends" width="284" height="213">
        <br>
        <button>Set the width attribute of the image</button>




<script>
	$(function() {
	    $("button").click(function() {
	        $('img').attr("height", "400");
	    });
	});
</script>
</body>
</html>
