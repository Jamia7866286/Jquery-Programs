<style type="text/css">

<body>


<p id="a">First paragraph</p>
<p id="b">Second paragraph</p>
<br>
<input type="text" id="text" value="Naseem">
<br>
<br>

<button id="btn1">Text()</button>
<button id="btn2">html()</button>
<button id="btn3">val()</button>

<script>
	$(function(){
		$('#btn1').on('click',function(){
			$('#a').text(function(index,orignalText){
				return "Orignol text " + orignalText +" New Text is Hii Naseem I m New and " + "Index is = " + index;
			});
		});
		$('#btn2').click(function(){
			$('#b').html(function(i,Oldtext){
				return "Orignol text " + Oldtext +" <b>New Text is Hii Waseem I m New and </b>"+"<b>Index is =</b>"+"<b>"+i+"</b>";
			});
		});
		$('#btn3').on('click',function(){
			$('#text').val(function(i,Oldtext){
				return "Orignol text " + Oldtext +"New Text is Hii Waseem I m New and Index is =" + i;
			});
		});
	});
</script>
</body>
