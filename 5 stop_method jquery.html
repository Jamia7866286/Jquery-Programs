<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<style type="text/css">
*{
	padding: 0;	
	margin: 0;
}
	div{
		height: 100px;
		width: 100px;
		background-color: #000;
		color: #fff;
		position: relative;
	}
</style>
<body>


	<div>
		<p>Hiii Naseem</p>
		<p>Hiii Waseem Ahmad</p>
	</div>
	<button id="btn">Animation start</button>
	<button id="btn2">Stop Method</button>


<script type="text/javascript">
/*	$(function(){*/
		$('#btn').on('click',function(){
			$('div').animate({
				left:'1000px'
			},'slow');
		});
		$('#btn2').on('click',function(){
			$('div').stop();
		});
/*	});*/
</script>
</body>
</html>
